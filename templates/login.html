<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background:radial-gradient(circle, #f5f7f8, #aff1dd, #8af0db); 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-header {
            text-align: center; 
            margin-bottom: 20px;
        }
        .login-form {
            width: 100%;
        }
        .login-icon {
            width: 300px;
            height: auto;
            margin-bottom: 20px; 
        }
        .image-container {
            text-align: center;
        }
        .form-container {
            width: 100%;
            padding: 0 20px; 
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="image-container">
            <img class="login-icon" src="{{ url_for('static', filename='images/Login image.png') }}" alt="Login Image">
        </div>
        <div class="form-container">
            <h2 class="login-header">Login</h2>
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
            <form action="/login" method="POST" class="login-form" id="loginForm">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <input type="submit" value="Login" id="loginBtn">
            </form>
	     <p>Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a></p>

        </div>
    </div>
</body>
</html>
