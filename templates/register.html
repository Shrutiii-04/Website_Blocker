<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #f5f7f8, #aff1dd, #8af0db);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .left-partition {
            flex: 1;
            padding: 20px;
        }

        .right-partition {
            flex: 1;
            padding: 20px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-form {
            width: 100%;
        }

        .image-container {
            text-align: center;
        }

        .form-container {
            width: 100%;
            padding: 0 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: #007bff;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group .fa {
            position: absolute;
            top: 35px;
            left: 10px;
            color: #007bff;
        }

        .form-group input {
            padding-left: 30px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="left-partition">
            <div class="image-container">
                <img class="login-icon" src="{{ url_for('static', filename='images/Create an account.jpg') }}" alt="Registration Image" width="370" height="auto">
            </div>
        </div>
        <div class="right-partition">
            <h2 class="login-header">Create An Account</h2>
            <form action="{{ url_for('register') }}" method="POST" class="login-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <input type="submit" value="Register">
            </form>
            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>
</body>
</html>
